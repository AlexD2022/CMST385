    <header>

            <img class="TargetNavLogo" src="images/targetlogo2.jpg" alt="Target Logo">

        <h2 class="liBorder">Checkout</h2><br>
        <div class="row">
            <div class="col-50">
                <div class="liBorder2">
                    <form action="/action_page.php">

                        <div class="row">
                            <div class="col-50">
                                <h3>Billing Information</h3>
                                <label for="fname">Full Name</label>
                                <input type="text" id="fname" name="fullname" placeholder="Jane Smith">
                                <label for="email">Email Address</label>
                                <input type="text" id="email" name="email" placeholder="JaneS@email.com">
                                <label for="address">Street Address</label>
                                <input type="text" id="address" name="address" placeholder="555 N. Broad Street">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="New York">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="NY">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip Code</label>
                                        <input type="text" id="zip" name="zip" placeholder="10001">
                                    </div>
                                </div>
                            </div>
                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="fname">Accepted Cards:</label>
                                <div>Visa/ Discover/ Master</div><br>
                                <label for="cname">Full Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Jane M Smith">
                                <label for="ccnum">Credit Card Number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="2222-3333-4444-5555">
                                <label for="expmonth">Expiration Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="11">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Ex. Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2026">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="333">
                                   </div>
                                </div>
                            </div>
                        </div>
                        <label>Billing Address Is Shipping Address</label>
                        <input type="submit" value="Confirm Checkout" class="btn">
                    </form>
                </div>
            </div>
            <div class="col-25">
                <div class="liBorder3">
                    <h3>Cart<span class="price"><b>4</b></span></h3>

                    <hr>
                    <p>Total<span class="price">$164.97</span></p>
                </div>
            </div>
        </div><br>
